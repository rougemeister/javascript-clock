<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Javascript Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="digital-clock">
            <div class="timeFormat">
                <select name="select-format" id="change-format">
                    <option value="select-time-format" id="select-time-format">Select time format</option>
                    <option value="24Hour" id="24Hour">24Hour time</option>
                    <option value="12Hour" id="12Hour">12Hour time</option>
                </select>
            </div>
            <div class="time montserrat">
                <span class="hour"></span>
                <span class="minutes"></span>
                <div class="right-side">
                    <span class="time-format"></span>
                    <span class="seconds"></span>
                </div>
            </div>
        </div>
        <div class="alarm-container">
            <input type="time" name="alarm" id="alarm">
            <button class="set-alarm">set alarm</button>
        </div>
    </div>

    <audio
          src="./alarm.mp3"
          id="alarm-sound"
          preload="auto"
        ></audio>
</body>
</html>
